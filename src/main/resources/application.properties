# project name
spring.application.name=currency-converter

# databse
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/currency_converter
spring.datasource.username=user
spring.datasource.password=password
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.datasource.initialization-mode=always

# mvc
spring.mvc.view.prefix = /WEB-INF/jsp/
spring.mvc.view.suffix = .jsp

# logging.level.org.springframework.security=DEBUG

spring.messages.basename=messages

# Charset of HTTP requests and responses. Added to the "Content-Type" header if not set explicitly.
spring.http.encoding.charset=UTF-8
# Enable http encoding support.
spring.http.encoding.enabled=true
# Force the encoding to the configured charset on HTTP requests and responses.
spring.http.encoding.force=true

# links to connect to the CBRservice
cbr.url.for.quotes=http://www.cbr.ru/scripts/XML_daily.asp?date_req=%s
cbr.url.for.quotes.default=http://www.cbr.ru/scripts/XML_daily.asp